[package]
name = "trading-fitness-metrics"
version = "0.1.0"
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Time-agnostic ITH metrics for BiLSTM feature engineering"
keywords = ["trading", "metrics", "entropy", "lstm", "quantitative"]
categories = ["science", "mathematics"]

[lib]
name = "trading_fitness_metrics"
crate-type = ["cdylib", "rlib"]

[features]
default = []
python = ["pyo3", "numpy", "pyo3-arrow", "arrow-array", "arrow-schema"]
test-utils = []
instrumented = ["serde_json", "chrono"]

[dependencies]
serde.workspace = true
thiserror.workspace = true

[dev-dependencies]
proptest.workspace = true
rstest.workspace = true
test-case.workspace = true
approx.workspace = true
float-cmp.workspace = true
rust_decimal.workspace = true
insta.workspace = true
divan.workspace = true

[dependencies.pyo3]
version = "0.27"
optional = true
features = ["extension-module"]

[dependencies.numpy]
version = "0.27"
optional = true

[dependencies.serde_json]
version = "1.0"
optional = true

[dependencies.chrono]
version = "0.4"
optional = true
features = ["serde"]

[dependencies.arrow-array]
version = "57"
optional = true
features = ["ffi"]

[dependencies.arrow-schema]
version = "57"
optional = true

[dependencies.pyo3-arrow]
version = "0.15"
optional = true
