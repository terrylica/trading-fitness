[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "trading-fitness-metrics"
description = "Time-agnostic ITH metrics for BiLSTM feature engineering"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["trading", "metrics", "entropy", "lstm", "quantitative", "rust"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "numpy>=1.20",
    "pyarrow>=14.0",  # Arrow PyCapsule support for zero-copy
]
dynamic = ["version"]

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-benchmark>=4.0"]
polars = ["polars>=1.0"]  # Optional: for DataFrame integration via to_arrow()

[tool.maturin]
features = ["python"]
python-source = "python"
module-name = "trading_fitness_metrics._core"
