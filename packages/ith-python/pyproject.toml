[project]
name = "ith-python"
version = "0.1.0"
description = "ITH (Investment Time Horizon) fitness analysis"
requires-python = ">=3.13"
dependencies = [
    "kaleido>=1.2.0",
    "loguru>=0.7.3",
    "numba>=0.63.1",
    "numpy>=2.3.5",
    "pandas>=2.3.3",
    "plotly>=6.5.2",
    "rich>=14.2.0",
    "scipy>=1.17.0",
    "trading-fitness-metrics",
]

[project.optional-dependencies]
validation = [
    "rangebar",  # For validation testing with real range bars
]
examination = [
    # Polars-first: Core data manipulation
    "polars>=1.37.1",
    # Statistical testing (scipy for tests, NOT pingouin which requires pandas)
    "scipy>=1.17.0",
    # Feature analysis (numpy bridge only, no pandas)
    "scikit-learn>=1.7.0",
    "shap>=0.47.2",
    "lightgbm>=4.6.0",  # Required by SHAP TreeExplainer
    # Validation (Polars-native)
    "pandera[polars]>=0.23.1",
    # Time series segmentation for regime detection
    "claspy>=0.1.3.1",
]

[dependency-groups]
dev = [
    "polars>=1.37.1",
    "pytest>=9.0.2",
    "ruff>=0.14.12",
    "trading-fitness-metrics",
    "rangebar",  # Symmetric dogfooding: validate ITH metrics on real range bars
    "scikit-learn>=1.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ith_python"]

[tool.uv.sources]
rangebar = { git = "https://github.com/terrylica/rangebar-py", tag = "v10.1.0" }  # SSoT-OK
trading-fitness-metrics = { path = "../metrics-rust" }
claspy = { path = "../../../../fork-tools/claspy" }
